<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Solar System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://raw.githubusercontent.com/Awaispirkale/KSI/refs/heads/main/script.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .record-card {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .summary-card {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Khan Solar inverter</h1>
        
        <!-- Main Form to Add Records -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Add New Record
            </div>
            <div class="card-body">
                <form id="recordForm">
                    <div class="mb-3">
                        <label for="nameSelect" class="form-label">Name</label>
                        <div class="input-group">
                            <select class="form-select" id="nameSelect" required></select>
                            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
                                Add New
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="itemInput" class="form-label">Item</label>
                        <input type="text" class="form-control" id="itemInput" required>
                    </div>
                    <div class="mb-3">
                        <label for="priceInput" class="form-label">Price (optional)</label>
                        <input type="number" class="form-control" id="priceInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Record</button>
                    <button type="button" class="btn btn-secondary ms-2" data-bs-toggle="modal" data-bs-target="#operationsModal">
                        Search/Delete/Summarize
                    </button>
                </form>
            </div>
        </div>
  <!-- Toggle Switch -->
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch"  id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Show | Hide</label>
  </div>
  
	
        <!-- Records Display -->
        <div id="recordsContainer">
            <h3>All Records</h3>
            <div id="recordsList"></div>
        </div>
        
        <!-- Operations Modal -->
        <div class="modal fade" id="operationsModal" tabindex="-1" aria-labelledby="operationsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="operationsModalLabel">Record Operations</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="modalNameSelect" class="form-label">Select Name</label>
                            <select class="form-select" id="modalNameSelect">
                                <option value="" selected disabled>Select a name</option>
                                <!-- Options will be added dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="itemFilter" class="form-label">Item Filter (optional)</label>
                            <input type="text" class="form-control" id="itemFilter" placeholder="Enter item name to filter">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-info" id="searchBtn">Search Records</button>
                            <button type="button" class="btn btn-danger" id="deleteBtn">Delete All Matching</button>
                            <button type="button" class="btn btn-success" id="summarizeBtn">Summarize</button>
                        </div>
                        <div id="searchResults" class="mt-3"></div>
                        <div id="summaryResults" class="mt-3"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Add Customer Modal -->
        <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCustomerModalLabel">Add New Customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="customerForm">
                            <div class="mb-3">
                                <label for="newCustomerName" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="newCustomerName" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Customer</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      
    </script>
      <script>
    document.getElementById('flexSwitchCheckDefault').addEventListener('change', function () {
      const toggleDiv = document.getElementById('recordsList');
      toggleDiv.style.display = this.checked ? 'block' : 'none';
    });
  </script>
</body>
</html>
